<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="box">    
            <div class="time-box">
                <h1 id="hrs">00</h1>
                <h1>hrs</h1>
            </div>
            <span>:</span>
            <div class="time-box">
                <h1 id="minutes">00</h1>
                <h1>mins</h1>
            </div>
            <span>:</span>
            <div class="time-box">
                <h1 id="seconds">00</h1>
                <h1>secs</h1>
            </div>
                      
    </div>
    <div class="buttons">
        <button id="reset" class="button-6" onclick="reset()">Reset</button>
        <button id="pause" class="button-6" onclick="pause()">Pause</button>
        <button id="play" class="button-6" onclick="play()">Play</button> 
    </div>

    
    <script src="index.js"></script>
</body>
</html>
